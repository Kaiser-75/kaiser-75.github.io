    <script>
        const body = document.body; // Define body variable
        const darkModeToggle = document.getElementById('darkModeToggle'); // Get checkbox by ID

        window.onload = function() {
            const darkModeEnabled = localStorage.getItem('dark') === 'true';
            if (darkModeEnabled) {
                body.classList.add('dark');
                darkModeToggle.checked = true; // Update checkbox state
            } else {
                body.classList.remove('dark');
                darkModeToggle.checked = false; // Update checkbox state
            }
        };

        darkModeToggle.addEventListener('change', function () {
            localStorage.setItem('dark', this.checked);
            if (this.checked) {
                body.classList.add('dark');
            } else {
                body.classList.remove('dark');
            }
        });
    </script>
